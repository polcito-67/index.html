<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMW Pixel Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #6c88c4;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      background-image: url('https://www.spriters-resource.com/resources/sheets/76/78534.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 120px;
    }
    header {
      background-color: #3d5a99;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1.2em;
      border-bottom: 4px solid #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .panel {
      background-color: #a9bfe3;
      border: 4px solid #4b6faa;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 2px 2px #2a446e;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 0.85em;
      text-align: center;
    }
    button, select, input[type="file"], input[type="range"], textarea {
      font-family: inherit;
      background-color: #d8e3f8;
      border: 2px solid #3c5d91;
      color: #000;
      padding: 0.3em;
      margin: 0.3em 0;
      width: 100%;
    }
    canvas {
      background-color: #000;
      border: 3px solid #fff;
      margin-top: 0.5em;
      width: 100%;
      height: auto;
    }
    label {
      font-size: 0.75em;
    }
    #message {
      margin-top: 0.5em;
      font-size: 0.75em;
      color: #222;
    }
    #previewParts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }
    .part-preview {
      background: #fff;
      border: 2px solid #333;
      padding: 0.2em;
      text-align: center;
    }
    .part-preview canvas {
      border: 2px solid #000;
      width: 128px;
      height: auto;
    }
  </style>
  <script>
    function countColors(imgData) {
      const colorSet = new Set();
      for (let i = 0; i < imgData.data.length; i += 4) {
        const r = imgData.data[i];
        const g = imgData.data[i + 1];
        const b = imgData.data[i + 2];
        const a = imgData.data[i + 3];
        if (a > 0) {
          colorSet.add(`${r},${g},${b}`);
        }
      }
      return colorSet.size;
    }

    function reduceColors(ctx, width, height, maxColors = 15) {
      let imgData = ctx.getImageData(0, 0, width, height);
      let currentColors = countColors(imgData);
      let step = 1;

      while (currentColors > maxColors && step < 64) {
        for (let i = 0; i < imgData.data.length; i += 4) {
          imgData.data[i] = Math.floor(imgData.data[i] / step) * step;
          imgData.data[i + 1] = Math.floor(imgData.data[i + 1] / step) * step;
          imgData.data[i + 2] = Math.floor(imgData.data[i + 2] / step) * step;
        }
        ctx.putImageData(imgData, 0, 0);
        imgData = ctx.getImageData(0, 0, width, height);
        currentColors = countColors(imgData);
        step++;
      }
      return currentColors;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById("optimizedCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const finalColors = reduceColors(ctx, canvas.width, canvas.height);

          document.getElementById("message").innerText = `✅ Imagen optimizada. Total colores únicos: ${finalColors}`;

          // Sección de recorte automático (simple)
          const partsDiv = document.getElementById("previewParts");
          partsDiv.innerHTML = "";
          const partWidth = 256;
          const partHeight = 256;
          let partIndex = 1;
          for (let y = 0; y < canvas.height; y += partHeight) {
            for (let x = 0; x < canvas.width; x += partWidth) {
              const partCanvas = document.createElement("canvas");
              partCanvas.width = partWidth;
              partCanvas.height = partHeight;
              const partCtx = partCanvas.getContext("2d");
              partCtx.drawImage(canvas, x, y, partWidth, partHeight, 0, 0, partWidth, partHeight);

              const previewDiv = document.createElement("div");
              previewDiv.className = "part-preview";
              const label = document.createElement("div");
              label.textContent = `Parte ${partIndex}`;
              const downloadBtn = document.createElement("button");
              downloadBtn.textContent = "Descargar";
              downloadBtn.onclick = function() {
                const a = document.createElement("a");
                a.href = partCanvas.toDataURL();
                a.download = `parte_${partIndex}.png`;
                a.click();
              };
              previewDiv.appendChild(label);
              previewDiv.appendChild(partCanvas);
              previewDiv.appendChild(downloadBtn);
              partsDiv.appendChild(previewDiv);
              partIndex++;
            }
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</head>
<body>
  <header>SMW Pixel Designer</header>

  <div class="container">
    <div class="panel">
      <h3>Diseñador de Backgrounds / FG</h3>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducción de color:</label>
      <input type="range" id="quant" min="1" max="64" value="16">
      <button onclick="fullSmartOptimization()">Optimización Total</button>
      <label>Generar con IA (Escena):</label>
      <select id="aiPrompt">
        <option value="lava cave">Cueva de Lava</option>
        <option value="forest ruins">Ruinas del Bosque</option>
        <option value="water temple">Templo Acuático</option>
        <option value="ice mountain">Montaña de Hielo</option>
        <option value="sky castle">Castillo en el Cielo</option>
      </select>
      <button onclick="generateWithAI()">Generar Imagen SMW (IA)</button>
      <div id="message"></div>
      <div id="previewParts"></div>
    </div>

    <div class="panel">
      <h3>Vista Previa</h3>
      <label>Optimizada</label>
      <canvas id="optimizedCanvas"></canvas>
    </div>
  </div>
</body>
</html>
