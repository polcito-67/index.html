<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMW Pixel Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #6c88c4;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
    }
    header {
      background-color: #3d5a99;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1.2em;
      border-bottom: 4px solid #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .panel {
      background-color: #a9bfe3;
      border: 4px solid #4b6faa;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 2px 2px #2a446e;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 0.85em;
      text-align: center;
    }
    button, select, input[type="file"], input[type="range"], textarea {
      font-family: inherit;
      background-color: #d8e3f8;
      border: 2px solid #3c5d91;
      color: #000;
      padding: 0.3em;
      margin: 0.3em 0;
      width: 100%;
    }
    canvas {
      background-color: #000;
      border: 3px solid #fff;
      margin-top: 0.5em;
      width: 100%;
      height: auto;
    }
    label {
      font-size: 0.75em;
    }
    #message {
      margin-top: 0.5em;
      font-size: 0.65em;
      color: #222;
    }
    #previewParts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }
    .part-preview {
      background: #fff;
      border: 2px solid #333;
      padding: 0.2em;
      text-align: center;
    }
    .part-preview canvas {
      border: 2px solid #000;
      width: 128px;
      height: 128px;
    }
  </style>
</head>
<body>
  <header>SMW Pixel Designer</header>

  <div class="container">
    <div class="panel">
      <h3>Background Designer</h3>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducción de color:</label>
      <input type="range" id="quant" min="1" max="64" value="16">
      <button onclick="fullSmartOptimization()">Optimización Total</button>
      <div id="message"></div>
      <div id="previewParts"></div>
    </div>

    <div class="panel">
      <h3>Vista Previa</h3>
      <label>Original</label>
      <canvas id="originalCanvas" width="256" height="256"></canvas>
      <label>Optimizada</label>
      <canvas id="optimizedCanvas" width="256" height="256"></canvas>
    </div>
  </div>

  <script>
    const originalCanvas = document.getElementById("originalCanvas");
    const optimizedCanvas = document.getElementById("optimizedCanvas");
    const oCtx = originalCanvas.getContext("2d");
    const optCtx = optimizedCanvas.getContext("2d");
    const quantSlider = document.getElementById("quant");
    const messageBox = document.getElementById("message");
    const previewContainer = document.getElementById("previewParts");

    let originalImg = null;

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        originalImg = img;
        processFullOptimization();
      };
      img.src = URL.createObjectURL(file);
    }

    function processFullOptimization() {
      originalCanvas.width = originalImg.width;
      originalCanvas.height = originalImg.height;
      optimizedCanvas.width = originalImg.width;
      optimizedCanvas.height = originalImg.height;
      oCtx.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
      optCtx.clearRect(0, 0, optimizedCanvas.width, optimizedCanvas.height);
      oCtx.drawImage(originalImg, 0, 0);
      const imgData = oCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
      const reduced = reduceColors(imgData);
      const tileCount = countUniqueTiles(reduced);
      if (tileCount > 768) {
        previewContainer.innerHTML = '';
        splitAndPreviewParts(originalImg);
        messageBox.innerText = `⚠️ ${tileCount} tiles únicos. Vista previa de partes optimizadas.`;
      } else {
        optCtx.putImageData(reduced, 0, 0);
        messageBox.innerText = `✅ Imagen compatible con ${tileCount} tiles.`;
        previewContainer.innerHTML = '';
      }
    }

    function reduceColors(imgData) {
      const data = imgData.data;
      const step = Math.max(1, 256 / parseInt(quantSlider.value));
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.floor(data[i] / step) * step;
        data[i+1] = Math.floor(data[i+1] / step) * step;
        data[i+2] = Math.floor(data[i+2] / step) * step;
      }
      return imgData;
    }

    function countUniqueTiles(imgData) {
      const seen = new Set();
      const tileW = 8, tileH = 8;
      const width = imgData.width;
      for (let y = 0; y < imgData.height; y += tileH) {
        for (let x = 0; x < width; x += tileW) {
          const tile = [];
          for (let j = 0; j < tileH; j++) {
            for (let i = 0; i < tileW; i++) {
              const px = ((y + j) * width + (x + i)) * 4;
              tile.push(
                imgData.data[px],
                imgData.data[px + 1],
                imgData.data[px + 2]
              );
            }
          }
          seen.add(tile.join(","));
        }
      }
      return seen.size;
    }

    function splitAndPreviewParts(img) {
      const maxW = 256;
      const maxH = 256;
      let part = 1;
      const tempCanvas = document.createElement("canvas");
      const ctx = tempCanvas.getContext("2d");
      for (let y = 0; y < img.height; y += maxH) {
        for (let x = 0; x < img.width; x += maxW) {
          const w = Math.min(maxW, img.width - x);
          const h = Math.min(maxH, img.height - y);
          tempCanvas.width = w;
          tempCanvas.height = h;
          ctx.clearRect(0, 0, w, h);
          ctx.drawImage(img, x, y, w, h, 0, 0, w, h);

          const preview = document.createElement("div");
          preview.className = "part-preview";
          const label = document.createElement("div");
          label.innerText = `Parte ${part}`;
          const previewCanvas = document.createElement("canvas");
          previewCanvas.width = w;
          previewCanvas.height = h;
          previewCanvas.getContext("2d").drawImage(tempCanvas, 0, 0);

          const dlBtn = document.createElement("button");
          dlBtn.innerText = "Descargar";
          dlBtn.onclick = () => {
            const link = document.createElement("a");
            link.download = `parte_${part}.png`;
            link.href = previewCanvas.toDataURL();
            link.click();
          };

          preview.appendChild(label);
          preview.appendChild(previewCanvas);
          preview.appendChild(dlBtn);
          previewContainer.appendChild(preview);
          part++;
        }
      }
    }

    function fullSmartOptimization() {
      if (!originalImg) return;
      processFullOptimization();
    }
  </script>
</body>
</html>
