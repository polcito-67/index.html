<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMW Pixel Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #6c88c4;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      background-image: url('https://www.spriters-resource.com/resources/sheets/76/78534.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 120px;
    }
    header {
      background-color: #3d5a99;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1.2em;
      border-bottom: 4px solid #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .panel {
      background-color: #a9bfe3;
      border: 4px solid #4b6faa;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 2px 2px #2a446e;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 0.85em;
      text-align: center;
    }
    button, select, input[type="file"], input[type="range"], textarea {
      font-family: inherit;
      background-color: #d8e3f8;
      border: 2px solid #3c5d91;
      color: #000;
      padding: 0.3em;
      margin: 0.3em 0;
      width: 100%;
    }
    canvas {
      background-color: #000;
      border: 3px solid #fff;
      margin-top: 0.5em;
      width: 100%;
      height: auto;
    }
    label {
      font-size: 0.75em;
    }
    #message {
      margin-top: 0.5em;
      font-size: 0.65em;
      color: #222;
    }
    #previewParts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }
    .part-preview {
      background: #fff;
      border: 2px solid #333;
      padding: 0.2em;
      text-align: center;
    }
    .part-preview canvas {
      border: 2px solid #000;
      width: 128px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>SMW Pixel Designer</header>

  <div class="container">
    <div class="panel">
      <h3>Diseñador de Backgrounds / FG</h3>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducción de color:</label>
      <input type="range" id="quant" min="1" max="64" value="16">
      <button onclick="fullSmartOptimization()">Optimización Total</button>
      <label>Generar con IA (Escena):</label>
      <select id="aiPrompt">
        <option value="lava cave">Cueva de Lava</option>
        <option value="forest ruins">Ruinas del Bosque</option>
        <option value="water temple">Templo Acuático</option>
        <option value="ice mountain">Montaña de Hielo</option>
        <option value="sky castle">Castillo en el Cielo</option>
      </select>
      <button onclick="generateWithAI()">Generar Imagen SMW (IA)</button>
      <div id="message"></div>
      <div id="previewParts"></div>
    </div>

    <div class="panel">
      <h3>Vista Previa</h3>
      <label>Original</label>
      <canvas id="originalCanvas"></canvas>
      <label>Optimizada</label>
      <canvas id="optimizedCanvas"></canvas>
    </div>
  </div>

  <script>
    let uploadedImage = null;

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById('originalCanvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          uploadedImage = img;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function fullSmartOptimization() {
      if (!uploadedImage) return alert("Primero sube una imagen.");

      const mode = document.getElementById("mode").value;
      const quant = parseInt(document.getElementById("quant").value);
      const canvas = document.getElementById("optimizedCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(uploadedImage, 0, 0);

      // TODO: Implementar reducción de color según quant y filtros si es necesario
      // Aquí se pueden agregar más funcionalidades como filtros o corte automático

      // Generar miniaturas por partes si la imagen es muy grande
      const partsContainer = document.getElementById("previewParts");
      partsContainer.innerHTML = "";
      const maxTileHeight = 512; // simula límite compatible
      for (let y = 0; y < canvas.height; y += maxTileHeight) {
        const partCanvas = document.createElement("canvas");
        const partCtx = partCanvas.getContext("2d");
        partCanvas.width = canvas.width;
        partCanvas.height = Math.min(maxTileHeight, canvas.height - y);
        partCtx.drawImage(canvas, 0, y, canvas.width, partCanvas.height, 0, 0, canvas.width, partCanvas.height);

        const wrapper = document.createElement("div");
        wrapper.className = "part-preview";
        wrapper.innerHTML = `<div>Parte ${(y / maxTileHeight) + 1}</div>`;
        wrapper.appendChild(partCanvas);
        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Descargar";
        downloadBtn.onclick = () => {
          const link = document.createElement("a");
          link.download = `parte_${y}.png`;
          link.href = partCanvas.toDataURL();
          link.click();
        };
        wrapper.appendChild(downloadBtn);
        partsContainer.appendChild(wrapper);
      }
    }

    function generateWithAI() {
      alert("Funcionalidad IA aún no disponible en esta demo.");
    }
  </script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
