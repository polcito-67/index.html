<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Gr√°fico SMW Avanzado</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #222;
      border-bottom: 2px solid #0f0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1em;
    }
    .tool-panel, .canvas-area {
      background-color: #1a1a1a;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 1em;
      margin: 1em;
      flex: 1 1 300px;
    }
    canvas {
      border: 2px solid #0f0;
      background-color: #000;
      image-rendering: pixelated;
      margin-bottom: 1em;
    }
    select, input[type="file"], button, input[type="range"] {
      margin-top: 0.5em;
      padding: 0.3em;
      background-color: #333;
      color: #0f0;
      border: 1px solid #0f0;
    }
    input[type="range"] {
      width: 100%;
    }
    #message {
      color: #0ff;
      margin-top: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor Visual SMW Avanzado (Compatible con Ripping Completo)</h1>
  </header>

  <main>
    <section class="tool-panel">
      <h2>Herramientas</h2>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode" onchange="switchMode()">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducci√≥n de color (intensidad):</label>
      <input type="range" min="1" max="64" step="1" value="16" id="quant">
      <button onclick="toggleGrid()">Cuadr√≠cula 8x8</button>
      <button onclick="optimizeImage()">Optimizar Imagen</button>
      <button onclick="exportCanvasPNG()">Exportar PNG</button>
      <button onclick="exportRippingData()">Exportar .bin + .map16 + .pal</button>
      <div id="message"></div>
    </section>

    <section class="canvas-area">
      <h2>Vista previa original</h2>
      <canvas id="canvas" width="512" height="512"></canvas>

      <h2>Tiles √∫nicos detectados</h2>
      <canvas id="tileCanvas" width="256" height="256"></canvas>
    </section>
  </main>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tileCanvas = document.getElementById('tileCanvas');
    const tileCtx = tileCanvas.getContext('2d');
    const quantSlider = document.getElementById('quant');
    const messageBox = document.getElementById('message');
    let showGrid = false;

    const dimensions = {
      fg_256: [256, 256],
      fg_512: [512, 256],
      fg_512s: [512, 512],
      bg_512: [512, 512],
      bg_1024: [1024, 512],
      bg_1024s: [1024, 1024]
    };

    function switchMode() {
      const [w, h] = dimensions[document.getElementById('mode').value];
      canvas.width = w;
      canvas.height = h;
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);
      drawGrid();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => adaptAndVisualizeImage(img);
      img.src = URL.createObjectURL(file);
    }

    function adaptAndVisualizeImage(img) {
      let [w, h] = dimensions[document.getElementById('mode').value];
      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      simplifyImageColors();
      drawGrid();
      extractUniqueTiles();
    }

    function simplifyImageColors() {
      const q = parseInt(quantSlider.value);
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.floor(data[i] / q) * q;
        data[i + 1] = Math.floor(data[i + 1] / q) * q;
        data[i + 2] = Math.floor(data[i + 2] / q) * q;
      }
      ctx.putImageData(imgData, 0, 0);
    }

    function drawGrid() {
      if (!showGrid) return;
      ctx.strokeStyle = 'rgba(0,255,0,0.1)';
      for (let x = 0; x <= canvas.width; x += 8) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += 8) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function extractUniqueTiles() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const w = canvas.width;
      const h = canvas.height;
      const tileSet = new Map();
      const tileSize = 16;
      let tileId = 0;

      for (let y = 0; y <= h - tileSize; y += tileSize) {
        for (let x = 0; x <= w - tileSize; x += tileSize) {
          const tile = ctx.getImageData(x, y, tileSize, tileSize);
          const key = Array.from(tile.data).join(',');
          if (!tileSet.has(key)) tileSet.set(key, tile);
        }
      }

      tileCanvas.width = 256;
      tileCanvas.height = Math.ceil(tileSet.size / 16) * tileSize;
      tileCtx.fillStyle = '#000';
      tileCtx.fillRect(0, 0, tileCanvas.width, tileCanvas.height);

      let col = 0, row = 0;
      tileSet.forEach(tile => {
        tileCtx.putImageData(tile, col * tileSize, row * tileSize);
        col++;
        if (col >= 16) { col = 0; row++; }
      });

      messageBox.innerText = `üß© Tiles √∫nicos (16x16): ${tileSet.size}`;
    }

    function optimizeImage() {
      simplifyImageColors();
      extractUniqueTiles();
      alert("Imagen optimizada. Verifica los tiles √∫nicos en el panel lateral.");
    }

    function exportCanvasPNG() {
      const link = document.createElement('a');
      link.download = 'smw_ready.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function exportRippingData() {
      alert("‚ö† Exportaci√≥n real .bin/.map16 a√∫n en desarrollo.");
    }

    switchMode();
  </script>
</body>
</html>
