<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMW Pixel Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #6c88c4;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      background-image: url('https://www.spriters-resource.com/resources/sheets/76/78534.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 120px;
    }
    header {
      background-color: #3d5a99;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1.2em;
      border-bottom: 4px solid #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .panel {
      background-color: #a9bfe3;
      border: 4px solid #4b6faa;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 2px 2px #2a446e;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 0.85em;
      text-align: center;
    }
    button, select, input[type="file"], input[type="range"], textarea {
      font-family: inherit;
      background-color: #d8e3f8;
      border: 2px solid #3c5d91;
      color: #000;
      padding: 0.3em;
      margin: 0.3em 0;
      width: 100%;
    }
    canvas {
      background-color: #000;
      border: 3px solid #fff;
      margin-top: 0.5em;
      width: 100%;
      height: auto;
    }
    label {
      font-size: 0.75em;
    }
    #message {
      margin-top: 0.5em;
      font-size: 0.65em;
      color: #222;
    }
    #previewParts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }
    .part-preview {
      background: #fff;
      border: 2px solid #333;
      padding: 0.2em;
      text-align: center;
    }
    .part-preview canvas {
      border: 2px solid #000;
      width: 128px;
      height: auto;
    }
    .part-preview button {
      font-size: 0.6em;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <header>SMW Pixel Designer</header>

  <div class="container">
    <div class="panel">
      <h3>Dise√±ador de Backgrounds / FG</h3>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducci√≥n de color:</label>
      <input type="range" id="quant" min="1" max="64" value="16">
      <button onclick="fullSmartOptimization()">Optimizaci√≥n Total</button>
      <label>Generar con IA (Escena):</label>
      <select id="aiPrompt">
        <option value="lava cave">Cueva de Lava</option>
        <option value="forest ruins">Ruinas del Bosque</option>
        <option value="water temple">Templo Acu√°tico</option>
        <option value="ice mountain">Monta√±a de Hielo</option>
        <option value="sky castle">Castillo en el Cielo</option>
      </select>
      <button onclick="generateWithAI()">Generar Imagen SMW (IA)</button>
      <div id="message"></div>
      <div id="previewParts"></div>
    </div>

    <div class="panel">
      <h3>Vista Previa</h3>
      <label>Original</label>
      <canvas id="originalCanvas" width="256" height="256"></canvas>
      <label>Optimizada</label>
      <canvas id="optimizedCanvas" width="256" height="256"></canvas>
      <button onclick="downloadCanvasImage()">Descargar Imagen Optimizada</button>
    </div>
  </div>

  <script>
    const originalCanvas = document.getElementById('originalCanvas');
    const optimizedCanvas = document.getElementById('optimizedCanvas');
    const originalCtx = originalCanvas.getContext('2d');
    const optimizedCtx = optimizedCanvas.getContext('2d');

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        originalCanvas.width = img.width;
        originalCanvas.height = img.height;
        originalCtx.drawImage(img, 0, 0);

        // Aqu√≠ validamos y adaptamos a los l√≠mites de Lunar Magic
        if (img.width * img.height > 61440) {
          document.getElementById('message').textContent = '‚ö†Ô∏è Imagen demasiado grande para el riping. Cortando autom√°ticamente...';
          splitAndDisplay(img);
        } else {
          optimizedCanvas.width = img.width;
          optimizedCanvas.height = img.height;
          optimizedCtx.drawImage(img, 0, 0);
        }
      };
      img.src = URL.createObjectURL(file);
    }

    function splitAndDisplay(img) {
      const maxArea = 61440; // 768 tiles x 32 px
      const partHeight = Math.floor(maxArea / img.width);
      const canvasParts = [];
      const canvas = document.createElement('canvas');
      canvas.width = img.width;

      const ctx = canvas.getContext('2d');

      for (let y = 0; y < img.height; y += partHeight) {
        const sliceHeight = Math.min(partHeight, img.height - y);
        canvas.height = sliceHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, y, canvas.width, sliceHeight, 0, 0, canvas.width, sliceHeight);
        const part = document.createElement('canvas');
        part.width = canvas.width;
        part.height = canvas.height;
        part.getContext('2d').drawImage(canvas, 0, 0);
        canvasParts.push(part);
      }
      renderSplitCanvases(canvasParts);
    }

    function renderSplitCanvases(splitCanvases) {
      const container = document.getElementById('previewParts');
      container.innerHTML = '';
      splitCanvases.forEach((canvas, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'part-preview';
        const title = document.createElement('div');
        title.textContent = `Parte ${i + 1}`;
        const dlBtn = document.createElement('button');
        dlBtn.textContent = 'Descargar';
        dlBtn.onclick = () => {
          const link = document.createElement('a');
          link.download = `parte_${i + 1}.png`;
          link.href = canvas.toDataURL();
          link.click();
        };
        wrapper.appendChild(title);
        wrapper.appendChild(canvas);
        wrapper.appendChild(dlBtn);
        container.appendChild(wrapper);
      });
    }

    function downloadCanvasImage() {
      const link = document.createElement('a');
      link.download = 'smw_optimized.png';
      link.href = optimizedCanvas.toDataURL();
      link.click();
    }

    async function generateWithAI() {
      const prompt = document.getElementById('aiPrompt').value;
      document.getElementById('message').textContent = 'üß† Generando imagen con IA...';
      try {
        const response = await fetch('https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: prompt })
        });
        const blob = await response.blob();
        const img = new Image();
        img.onload = () => {
          originalCanvas.width = img.width;
          originalCanvas.height = img.height;
          originalCtx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
        document.getElementById('message').textContent = '‚úÖ Imagen generada con IA';
      } catch (e) {
        document.getElementById('message').textContent = '‚ùå Error generando imagen con IA';
      }
    }
  </script>
</body>
</html>
