<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMW Pixel Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #6c88c4;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
      background-image: url('https://www.spriters-resource.com/resources/sheets/76/78534.png');
      background-repeat: no-repeat;
      background-position: bottom right;
      background-size: 120px;
    }
    header {
      background-color: #3d5a99;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1.2em;
      border-bottom: 4px solid #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .panel {
      background-color: #a9bfe3;
      border: 4px solid #4b6faa;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 2px 2px #2a446e;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 0.85em;
      text-align: center;
    }
    button, select, input[type="file"], input[type="range"], textarea {
      font-family: inherit;
      background-color: #d8e3f8;
      border: 2px solid #3c5d91;
      color: #000;
      padding: 0.3em;
      margin: 0.3em 0;
      width: 100%;
    }
    canvas {
      background-color: #000;
      border: 3px solid #fff;
      margin-top: 0.5em;
      width: 100%;
      height: auto;
    }
    label {
      font-size: 0.75em;
    }
    #message {
      margin-top: 0.5em;
      font-size: 0.65em;
      color: #222;
    }
    #previewParts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }
    .part-preview {
      background: #fff;
      border: 2px solid #333;
      padding: 0.2em;
      text-align: center;
    }
    .part-preview canvas {
      border: 2px solid #000;
      width: 128px;
      height: auto;
    }
    #tileCounter {
      font-size: 0.75em;
      margin-top: 0.5em;
      color: #000;
      font-weight: bold;
    }
    #tileCounter.over {
      color: red;
    }
    #filters {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    .filter-btn {
      flex: 1;
      font-size: 0.65em;
    }
  </style>
</head>
<body>
  <header>SMW Pixel Designer</header>
  <div class="container">
    <div class="panel">
      <h3>Diseñador de Backgrounds / FG</h3>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducción de color:</label>
      <input type="range" id="quant" min="1" max="64" value="16">
      <button onclick="fullSmartOptimization()">Optimización Total</button>
      <label>Generar con IA (Escena):</label>
      <select id="aiPrompt">
        <option value="lava cave">Cueva de Lava</option>
        <option value="forest ruins">Ruinas del Bosque</option>
        <option value="water temple">Templo Acuático</option>
        <option value="ice mountain">Montaña de Hielo</option>
        <option value="sky castle">Castillo en el Cielo</option>
      </select>
      <button onclick="generateWithAI()">Generar Imagen SMW (IA)</button>
      <div id="filters">
        <button class="filter-btn" onclick="applyFilter('classic')">Filtro Clásico</button>
        <button class="filter-btn" onclick="applyFilter('megaman')">Filtro Megaman</button>
        <button class="filter-btn" onclick="applyFilter('dk')">Filtro Donkey Kong</button>
      </div>
      <div id="message"></div>
      <div id="tileCounter">Tiles usados: 0 / 768</div>
      <div id="previewParts"></div>
    </div>
    <div class="panel">
      <h3>Vista Previa</h3>
      <label>Original</label>
      <canvas id="originalCanvas" width="256" height="256"></canvas>
      <label>Optimizada</label>
      <canvas id="optimizedCanvas" width="256" height="256"></canvas>
    </div>
  </div>

  <script>
    const HUGGINGFACE_TOKEN = "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";
    async function generateWithAI() {
      const prompt = document.getElementById("aiPrompt").value;
      const response = await fetch("https://api-inference.huggingface.co/models/prompthero/openjourney", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${HUGGINGFACE_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt + ", pixel art background SNES style" })
      });
      const blob = await response.blob();
      const img = new Image();
      img.onload = () => {
        const ctx = document.getElementById("optimizedCanvas").getContext("2d");
        ctx.clearRect(0, 0, 256, 256);
        ctx.drawImage(img, 0, 0, 256, 256);
        document.getElementById("message").innerText = "Imagen generada con IA";
      };
      img.src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
