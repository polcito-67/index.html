<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Gráfico SMW Avanzado</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #222;
      border-bottom: 2px solid #0f0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1em;
    }
    .tool-panel, .canvas-area, .export-panel {
      background-color: #1a1a1a;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 1em;
      margin: 1em;
      flex: 1 1 300px;
    }
    canvas {
      border: 2px solid #0f0;
      background-color: #000;
    }
    select, input[type="file"], button {
      margin-top: 0.5em;
      padding: 0.3em;
      background-color: #333;
      color: #0f0;
      border: 1px solid #0f0;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor Visual SMW Avanzado (BG/FG + Ripping Compatible)</h1>
  </header>

  <main>
    <section class="tool-panel">
      <h2>Herramientas</h2>
      <button onclick="setTool('brush')">Pincel</button>
      <button onclick="setTool('eraser')">Borrador</button>
      <button onclick="toggleGrid()">Cuadrícula</button>
      <button onclick="fillArea()">Relleno</button>
      <button onclick="selectMultiple()">Selección Múltiple</button>
      <br><br>
      <label>Modo:</label>
      <select id="mode" onchange="switchMode()">
        <option value="bg">BG (512x512)</option>
        <option value="fg">FG (256x256)</option>
      </select>
      <br>
      <label>Estilo Gráfico:</label>
      <select id="style">
        <option value="smw">Super Mario World</option>
        <option value="megaman">Megaman</option>
        <option value="yoshi">Yoshi's Island</option>
        <option value="dkc">Donkey Kong Country</option>
      </select>
    </section>

    <section class="canvas-area">
      <h2>Área de Dibujo</h2>
      <canvas id="editorCanvas" width="512" height="512"></canvas>
      <br>
      <input type="file" id="imageLoader" accept="image/*" onchange="handleImageUpload(event)">
      <br>
      <label>Zoom:</label>
      <input type="range" id="zoomRange" min="1" max="5" step="0.1" value="1" oninput="zoomCanvas(this.value)">
    </section>

    <section class="export-panel">
      <h2>Exportación</h2>
      <button onclick="exportAs('png')">Exportar PNG</button>
      <button onclick="exportAs('pal')">Exportar .pal</button>
      <button onclick="exportAs('map16')">Exportar .map16</button>
      <button onclick="exportAs('bin')">Exportar .bin</button>
      <button onclick="exportAs('json')">Guardar Proyecto (.json)</button>
    </section>
  </main>

  <footer>
    <p>Creado con ❤️ inspirándose en Lunar Magic y SMWCentral.net</p>
  </footer>

  <script>
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d');
    let currentTool = 'brush';
    let showGrid = false;
    let zoomLevel = 1;

    function setTool(tool) {
      currentTool = tool;
      console.log("Herramienta actual:", tool);
    }

    function toggleGrid() {
      showGrid = !showGrid;
      drawCanvas();
    }

    function switchMode() {
      const mode = document.getElementById('mode').value;
      canvas.width = mode === 'bg' ? 512 : 256;
      canvas.height = mode === 'bg' ? 512 : 256;
      drawCanvas();
    }

    function zoomCanvas(value) {
      zoomLevel = parseFloat(value);
      canvas.style.transform = `scale(${zoomLevel})`;
    }

    function handleImageUpload(e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          if (showGrid) drawGrid();
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    }

    function drawGrid() {
      const step = 16;
      ctx.strokeStyle = '#0f0';
      for (let x = 0; x < canvas.width; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (showGrid) drawGrid();
    }

    function exportAs(type) {
      let link = document.createElement('a');
      if (type === 'png') {
        link.href = canvas.toDataURL();
        link.download = 'exportado.png';
      } else {
        const blob = new Blob([`// Simulación de archivo .${type}`], {type: 'text/plain'});
        link.href = URL.createObjectURL(blob);
        link.download = `exportado.${type}`;
      }
      link.click();
    }

    function fillArea() {
      alert('Función de relleno avanzada próximamente.');
    }

    function selectMultiple() {
      alert('Selección múltiple pronto.');
    }

    // Inicialización
    drawCanvas();
  </script>
</body>
</html>
