<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Gráfico SMW Avanzado</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #111;
      color: #0f0;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 1em;
      background-color: #222;
      border-bottom: 2px solid #0f0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1em;
    }
    .tool-panel, .canvas-area, .export-panel {
      background-color: #1a1a1a;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 1em;
      margin: 1em;
      flex: 1 1 300px;
    }
    canvas {
      border: 2px solid #0f0;
      background-color: #000;
      image-rendering: pixelated;
    }
    select, input[type="file"], button {
      margin-top: 0.5em;
      padding: 0.3em;
      background-color: #333;
      color: #0f0;
      border: 1px solid #0f0;
    }
    input[type="range"] {
      width: 100%;
    }
    #message {
      color: #0ff;
      margin-top: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor Visual SMW Avanzado (BG/FG + Ripping Compatible)</h1>
  </header>

  <main>
    <section class="tool-panel">
      <h2>Herramientas</h2>
      <button onclick="setTool('brush')">Pincel</button>
      <button onclick="setTool('eraser')">Borrador</button>
      <button onclick="toggleGrid()">Cuadrícula</button>
      <button onclick="fillArea()">Relleno</button>
      <button onclick="selectMultiple()">Selección Múltiple</button>
      <br><br>
      <label>Modo:</label>
      <select id="mode" onchange="switchMode()">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <br>
      <label>Estilo Gráfico:</label>
      <select id="style">
        <option value="retro">Retro</option>
        <option value="modern">Moderno</option>
      </select>
      <br><br>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <br>
      <button onclick="exportImage()">Exportar PNG Compatible</button>
      <div id="message"></div>
    </section>

    <section class="canvas-area">
      <h2>Canvas</h2>
      <canvas id="canvas" width="512" height="512"></canvas>
    </section>
  </main>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const messageBox = document.getElementById('message');
    let showGrid = false;

    const dimensions = {
      fg_256: [256, 256],
      fg_512: [512, 256],
      fg_512s: [512, 512],
      bg_512: [512, 512],
      bg_1024: [1024, 512],
      bg_1024s: [1024, 1024]
    };

    function switchMode() {
      const [w, h] = dimensions[document.getElementById('mode').value];
      canvas.width = w;
      canvas.height = h;
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);
      drawGrid();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        optimizeAndDrawImage(img);
      };
      img.src = URL.createObjectURL(file);
    }

    function optimizeAndDrawImage(img) {
      const [originalW, originalH] = [img.width, img.height];
      let [targetW, targetH] = dimensions[document.getElementById('mode').value];
      const maxTiles = 768;

      canvas.width = targetW;
      canvas.height = targetH;

      do {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        reduceColorsTo256();
        var uniqueTiles = countUniqueTiles8x8();
        if (uniqueTiles > maxTiles) {
          targetW = Math.floor(targetW * 0.95);
          targetH = Math.floor(targetH * 0.95);
          canvas.width = targetW;
          canvas.height = targetH;
        }
      } while (uniqueTiles > maxTiles && targetW >= 64 && targetH >= 64);

      messageBox.innerText = `✅ Imagen ajustada de ${originalW}x${originalH} a ${canvas.width}x${canvas.height}. Tiles únicos: ${uniqueTiles}. Listo para Lunar Magic.`;
      drawGrid();
    }

    function reduceColorsTo256() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imgData.data;
      const colorMap = new Map();
      const palette = [];

      for (let i = 0; i < data.length; i += 4) {
        const rgba = `${data[i]},${data[i + 1]},${data[i + 2]},${data[i + 3]}`;
        if (!colorMap.has(rgba)) {
          if (palette.length >= 256) continue;
          colorMap.set(rgba, palette.length);
          palette.push([data[i], data[i + 1], data[i + 2], data[i + 3]]);
        }
        const [r, g, b, a] = palette[colorMap.get(rgba)];
        data[i] = r;
        data[i + 1] = g;
        data[i + 2] = b;
        data[i + 3] = a;
      }

      ctx.putImageData(imgData, 0, 0);
      return palette.length;
    }

    function countUniqueTiles8x8() {
      const w = canvas.width;
      const h = canvas.height;
      const tileSet = new Set();

      const imgData = ctx.getImageData(0, 0, w, h);
      const data = imgData.data;

      for (let y = 0; y < h; y += 8) {
        for (let x = 0; x < w; x += 8) {
          let tileKey = '';
          for (let ty = 0; ty < 8; ty++) {
            for (let tx = 0; tx < 8; tx++) {
              const px = ((y + ty) * w + (x + tx)) * 4;
              tileKey += `${data[px]},${data[px + 1]},${data[px + 2]},${data[px + 3]}|`;
            }
          }
          tileSet.add(tileKey);
        }
      }

      return tileSet.size;
    }

    function drawGrid() {
      if (!showGrid) return;
      ctx.strokeStyle = 'rgba(0,255,0,0.15)';
      for (let x = 0; x <= canvas.width; x += 8) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += 8) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function toggleGrid() {
      showGrid = !showGrid;
      drawGrid();
    }

    function exportImage() {
      const link = document.createElement('a');
      link.download = 'smw_ready.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function setTool(tool) {
      console.log("Herramienta activada:", tool);
    }

    function fillArea() {
      console.log("Rellenar área");
    }

    function selectMultiple() {
      console.log("Selección múltiple activada");
    }

    switchMode();
  </script>
</body>
</html>
