<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMW Pixel Designer</title>
  <style>
    body {
      margin: 0;
      background-color: #6c88c4;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
    }
    header {
      background-color: #3d5a99;
      color: #fff;
      text-align: center;
      padding: 0.8em;
      font-size: 1.2em;
      border-bottom: 4px solid #fff;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .panel {
      background-color: #a9bfe3;
      border: 4px solid #4b6faa;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 2px 2px #2a446e;
    }
    .panel h3 {
      margin-top: 0;
      font-size: 0.85em;
      text-align: center;
    }
    button, select, input[type="file"], input[type="range"], textarea {
      font-family: inherit;
      background-color: #d8e3f8;
      border: 2px solid #3c5d91;
      color: #000;
      padding: 0.3em;
      margin: 0.3em 0;
      width: 100%;
    }
    canvas {
      background-color: #000;
      border: 3px solid #fff;
      margin-top: 0.5em;
      width: 100%;
      height: auto;
    }
    label {
      font-size: 0.75em;
    }
    #message {
      margin-top: 0.5em;
      font-size: 0.65em;
      color: #222;
    }
  </style>
</head>
<body>
  <header>SMW Pixel Designer</header>

  <div class="container">
    <div class="panel">
      <h3>Background Designer</h3>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
      <label>Modo:</label>
      <select id="mode" onchange="switchMode()">
        <option value="fg_256">FG (256x256)</option>
        <option value="fg_512">FG (512x256)</option>
        <option value="fg_512s">FG (512x512)</option>
        <option value="bg_512">BG (512x512)</option>
        <option value="bg_1024">BG (1024x512)</option>
        <option value="bg_1024s">BG (1024x1024)</option>
      </select>
      <label>Reducción de color:</label>
      <input type="range" id="quant" min="1" max="64" value="16">
      <button onclick="autoOptimizeForLunarMagic()">Optimizar para Lunar Magic</button>
      <button onclick="splitImageIfNeeded()">Dividir si es necesario</button>
      <button onclick="downloadOptimizedImage()">Descargar Optimizada</button>
      <div id="message"></div>
    </div>

    <div class="panel">
      <h3>Vista Previa</h3>
      <label>Original</label>
      <canvas id="originalCanvas" width="256" height="256"></canvas>
      <label>Optimizada</label>
      <canvas id="optimizedCanvas" width="256" height="256"></canvas>
    </div>

    <div class="panel">
      <h3>AI: Generador de Fondos</h3>
      <label>Descripción:</label>
      <textarea id="prompt" rows="3" placeholder="Ej. un castillo oscuro con lava..."></textarea>
      <button onclick="generateAIImage()">Generar con IA (Mock)</button>
      <p style="font-size: 0.6em; color: #333">(Solo demostración – integra con API real para generación funcional)</p>
      <canvas id="aiCanvas" width="256" height="256"></canvas>
    </div>
  </div>

  <script>
    const originalCanvas = document.getElementById("originalCanvas");
    const optimizedCanvas = document.getElementById("optimizedCanvas");
    const oCtx = originalCanvas.getContext("2d");
    const optCtx = optimizedCanvas.getContext("2d");
    const quantSlider = document.getElementById("quant");
    const messageBox = document.getElementById("message");
    const aiCanvas = document.getElementById("aiCanvas");
    const aiCtx = aiCanvas.getContext("2d");
    let originalImg = null;

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        originalImg = img;
        optimizeImageForRipping(img);
      };
      img.src = URL.createObjectURL(file);
    }

    function optimizeImageForRipping(img) {
      oCtx.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
      optCtx.clearRect(0, 0, optimizedCanvas.width, optimizedCanvas.height);
      oCtx.drawImage(img, 0, 0, originalCanvas.width, originalCanvas.height);
      const imgData = oCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
      applyColorQuantization(imgData);
    }

    function applyColorQuantization(imgData) {
      const data = imgData.data;
      const step = Math.max(1, 256 / parseInt(quantSlider.value));
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.floor(data[i] / step) * step;
        data[i+1] = Math.floor(data[i+1] / step) * step;
        data[i+2] = Math.floor(data[i+2] / step) * step;
      }
      optCtx.putImageData(imgData, 0, 0);
      messageBox.innerText = "✅ Imagen optimizada para Lunar Magic";
    }

    function autoOptimizeForLunarMagic() {
      const imgData = oCtx.getImageData(0, 0, originalCanvas.width, originalCanvas.height);
      applyColorQuantization(imgData);
    }

    function downloadOptimizedImage() {
      const link = document.createElement('a');
      link.download = 'imagen_optimizada.png';
      link.href = optimizedCanvas.toDataURL();
      link.click();
    }

    function generateAIImage() {
      aiCtx.fillStyle = '#0a0';
      aiCtx.fillRect(0, 0, 256, 256);
      aiCtx.fillStyle = '#fff';
      aiCtx.font = '8px monospace';
      aiCtx.fillText("Mock IA BG", 80, 128);
    }

    function splitImageIfNeeded() {
      if (!originalImg) return;
      const MAX_WIDTH = 512;
      const MAX_HEIGHT = 512;
      if (originalImg.width <= MAX_WIDTH && originalImg.height <= MAX_HEIGHT) {
        messageBox.innerText = "✅ Tamaño ya compatible";
        return;
      }

      let cols = Math.ceil(originalImg.width / MAX_WIDTH);
      let rows = Math.ceil(originalImg.height / MAX_HEIGHT);
      let part = 1;
      const tempCanvas = document.createElement('canvas');
      const ctx = tempCanvas.getContext('2d');
      tempCanvas.width = MAX_WIDTH;
      tempCanvas.height = MAX_HEIGHT;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.clearRect(0, 0, MAX_WIDTH, MAX_HEIGHT);
          ctx.drawImage(
            originalImg,
            x * MAX_WIDTH, y * MAX_HEIGHT,
            MAX_WIDTH, MAX_HEIGHT,
            0, 0, MAX_WIDTH, MAX_HEIGHT
          );
          const link = document.createElement('a');
          link.download = `parte_${part++}.png`;
          link.href = tempCanvas.toDataURL();
          link.click();
        }
      }
      messageBox.innerText = "✅ Imagen dividida automáticamente para compatibilidad";
    }
  </script>
</body>
</html>
